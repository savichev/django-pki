[uwsgi]
plugin=python
home=/usr/local/www/pki/venv
chdir=/usr/local/www/pki
master=True
disable-logging=False
vacuum=True
pidfile=/tmp/django-pki.pid
max-requests=5000
uid = www
gid = www
chmod-socket = 777
chown-socket = www
socket=/var/run/django_pki/django-pki.sock
processes=2

pythonpath=/usr/local/www/pki/project
env=DJANGO_SETTINGS_MODULE=settings
env=PATH=/usr/local/bin

module = django.core.wsgi:get_wsgi_application()
touch-reload=/tmp/project.txt
